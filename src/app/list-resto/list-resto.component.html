<h1>Restaurant Listing</h1>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Address</th>
       <th scope="col">Operations</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of collection">
      <td>{{item.id}}</td>
      <td>{{item.name}}</td>
      <td>{{item.address}}</td>
      <td><i (click)="deleteResto(item.id)" class="fa fa-trash" style="font-size:20px;color:red;"></i>&nbsp;
      &nbsp;&nbsp;&nbsp;&nbsp;
      <a routerLink="/update/{{item.id}}">
          <i class="fa fa-edit" style="font-size:20px;color:blue;"></i>
      </a>    
      </td>
    </tr>
 </tbody>
</table>
